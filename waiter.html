<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Name</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <h1>Restaurant Name</h1>
      <nav>
        <ul>
          <li><a href="menu.html">Menu</a></li>
          <li><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Change menu
          </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete food</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                          <div id="Pizza" class="w3-container menu w3-padding-32 w3-white">
                            <input type="checkbox" id="food1" name="food1" value="food1">
                            <label for="food1">Margherita</label>
                            <br>
                        
                            <input type="checkbox" id="food2" name="food2" value="food2">
                            <label for="food2">Formaggio</label>
                            <br>
                            
                            <input type="checkbox" id="food3" name="food3" value="food3">
                            <label for="food3">Chicken</label>
                            <br>
                      
                            <input type="checkbox" id="food4" name="food4" value="food4">
                            <label for="food4">Pineapple'o'clock</label>
                            <br>
                      
                            <input type="checkbox" id="food5" name="food5" value="food5">
                            <label for="food5">Meat Town</label>
                            <br>
                      
                            <input type="checkbox" id="food6" name="food6" value="food6">
                            <label for="food6">Parma</label>
                          </div>
                    
                            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck2">Food 2</label>
                    
                            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                            <label class="btn btn-outline-primary" for="btncheck3">Food 3</label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Remove from Menu</button>
                    </div>
                </div>
            </div>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
  </body>
</html>
