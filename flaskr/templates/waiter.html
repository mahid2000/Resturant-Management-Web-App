<!DOCTYPE html>
<html>
  <head>
    <title>Restaurant Name</title>
    <link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  </head>
  <body>
    <header>
      <h1>Restaurant Name</h1>
      <h2>Menu</h2>
      <nav>
          <ul>
              <li><a href="{{ url_for('home') }}">Home</a></li>
              <li><a href="{{ url_for('menu') }}">Menu</a></li>
              <li><a href="{{ url_for('login') }}">Login</a></li>
              <li><a href="{{ url_for('call') }}">Call Waiter</a></li>
          </ul>
      </nav>
  </header>
    <main>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Change menu
        </button>
        
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Delete food</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="list" action="{{ url_for('removeMenu') }}" method="POST">
                      <input type="hidden" name="list" id="selectedItems">
                      <div class="modal-body">
                        <div class="list-group">
                          {% for food in foods %}
                          <label class="list-group-item">
                            <input class="form-check-input me-1" type="checkbox" name="food" value="{{ food[0] }}">
                            {{ food[1] }}
                          </label>
                          {% endfor %}
                        </div>
                      </div>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary" id="remove" onclick="remove()">Remove from Menu</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </main>
    <script>
      document.getElementById("remove").onclick = function() {remove()};
      function remove(){
        var items = document.getElementsByName("food");
            for (var i = 0; i < items.length; i++) {
              if (items[i].type == "checkbox" && items[i].checked == true) document.getElementById("selectedItems").value += items[i].value + " ";
            }
        document.getElementById("list").submit();
      }
    </script>
  </body>
</html>
