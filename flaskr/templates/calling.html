<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/style.css') }}">
		<title>Calling</title>
	</head>
	<body>
    <header>
        <h1>Restaurant Name</h1>
        <h2>Calling</h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        {% if not confirm %}
             <form action ="calling" method="POST">
                <p>Please add your table Number: </p>
                <input type="number" name="tableNum" min="1" max="100" value="0">
                <input onclick="callWaiter()" type="submit" value="Call">
            </form>
        {% else %}
            <p>-</p>
            <h1>Your Waiter Today Is ...</h1>
            {% for row in rows %}
            <h1>{{ row[0] }}</h1>
            <p>-</p>
            {% endfor %}
        {% endif %}

    </main>
	</body>
</html>
