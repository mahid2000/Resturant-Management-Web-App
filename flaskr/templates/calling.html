<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<link rel = "stylesheet" href = "{{ url_for('static', filename = 'css/style.css') }}">
		<title>Calling</title>
	</head>
	<body>
    <header>
        <h1>Restaurant Name</h1>
        <h2>Calling</h2>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('custMenu') }}">Menu</a></li>
                <li><a href="{{ url_for('call') }}">Call Waiter</a></li>
                <li><a href="{{ url_for('order') }}">Order</a></li>
                <li><a href="{{ url_for('customer_orders') }}">My Orders</a></li>
                <li><a href="{{ url_for('about') }}">About</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <main>
        {% if not confirm %}
             <form action ="calling" method="POST">
                <p>Please add your table Number: </p>
                <input type="number" name="table_num" min="1" max="100" value="0">
                <input onclick="call_waiter()" type="submit" value="Call">
            </form>
        {% else %}
            <p style="font-size: 64px; font-weight: bold">Your Waiter Today Is ...</p>
            <p style="font-size: 64px; font-weight: bold">{{ row[1] }}</p>
        {% endif %}

    </main>
	</body>
</html>
