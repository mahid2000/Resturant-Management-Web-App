<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename = 'css/extraStyle.css') }}">
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('home') }}">HOME</a>
            <a href="{{ url_for('custMenu') }}">MENU</a>
            <a href="{{ url_for('about') }}">ABOUT</a>
            <a href="{{ url_for('login') }}">LOGIN</a>
        </div>
        <div class="main">
            <div class="header">
                <p>LOGIN</p>
            </div>
            <div class="body" style="height: 500px">
                <div class="addmenu-grid">
                    <div class="addmenu-grid-item">
                        <p class="text-size-32px">LOGIN</p>

                        <form action="{{ url_for('login') }}" method="POST">

                            <input name="fname" type="text" id="firstname" placeholder="First Name...">

                            <input name="sname" type="text" id="surname" placeholder="Last Name...">

                            <input name="pass" type="password" id="password" minlength="8" required placeholder="Password...">

                            {% if error %}
                                <h2>{{ error }}</h2>
                            {% endif %}

                            <input style="margin-top: 74px " class="addmenu-submit" type="submit" value="Login">
                        </form>
                    </div>
                    <div class="addmenu-grid-item">
                        <p class="text-size-32px">CREATE LOGIN</p>

                        <form action="{{ url_for('create_login') }}" method="POST">

                            <input type="text" name="firstName" placeholder="First Name..."><br>

                            <input type="text" name="surname" placeholder="Last Name..."><br>

                            <input type="password" name="password" minlength="8" required placeholder="Password..."><br>

                            <div>
                                <label for="role">Role:</label>
                                <select name="role" id="role">
                                    <option value="1">Customer</option>
                                    <option value="2">Waiter</option>
                                    <option value="3">Kitchen</option>
                                    <option value="4">Manager</option>
                                </select>
                            </div><br>

                            {% if error %}
                                <h2>{{ error }}</h2>
                            {% endif %}

                            <input class="addmenu-submit" type="submit" value="Create Login">

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Oaxaca Group</p>
        </div>
    </body>
</html>
